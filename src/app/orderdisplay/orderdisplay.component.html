<button mat-raised-button (click)="OnAssignClick()"> Deliveryman Assigned Orders</button>
<button mat-raised-button (click)="OnNotAssignClick()"> Deliveryman Not Assigned Orders </button>
<button mat-raised-button (click)="OnAllClick()"> All Orders </button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- pro_name Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill No </th>
      <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
    </ng-container>
     <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
    </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount | currency }} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="assign_flag;else tmp">
        <button  mat-raised-button color="primary" (click)="onAcceptClick(row)" >Assign</button>
      </div>
      <ng-template #tmp><div></div></ng-template>
        <button  mat-raised-button color="primary" (click)="onviewMore(row)">...</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
