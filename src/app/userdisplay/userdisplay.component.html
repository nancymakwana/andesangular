 <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email-Id </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password</th>
      <td mat-cell *matCellDef="let row"> {{row.password}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let row">
          <button  mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnAddClick(row)" mat-button><mat-icon>add</mat-icon></button>
        <button  mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onUpdateClick(row)" mat-button><mat-icon>edit</mat-icon></button>
        <button  mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnDeleteClick(row)" mat-button><mat-icon>delete</mat-icon></button>
        <button  mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnViewMoreClick(row)" mat-button><mat-icon>more</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>

  <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>
</div>
