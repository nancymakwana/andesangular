<form class="container" #f="ngForm" (ngSubmit)="OnEdit(f)">
  <img mat-card-image  style="align-content: 'right: ;';" height="200" width="200" src="http://localhost:3000/images/deliveryman_images/{{img}}" alt="Photo of user">
  <input type="file" (change)="changeImg($event)">
  <mat-divider></mat-divider>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" name="user_email" [(ngModel)]="user_email" ngModel>
  </mat-form-field>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
<input matInput  placeholder="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name="password" ngModel>
<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</button>
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
<input matInput placeholder="First_name" name="fname" ngModel [(ngModel)]="fname">
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
<input matInput placeholder="Last_name" name="lname" ngModel [(ngModel)]="lname">
</mat-form-field>
<mat-divider></mat-divider>

<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Address" name="address" ngModel [(ngModel)]="address"></textarea>
</mat-form-field>
<mat-divider></mat-divider>
<table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="City" name="city" ngModel [(ngModel)]="city">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="6" placeholder="pincode" value="3800" [(ngModel)]="pincode" name="pincode" ngModel>
      <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
    </mat-form-field></td>
  </tr></table>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
  <span matPrefix>+91 &nbsp;</span>
  <input type="tel" matInput placeholder="Mobile_no" name="mob_no" ngModel [(ngModel)]="mob_no">
  <mat-icon matSuffix>phone</mat-icon>
</mat-form-field>
<mat-divider></mat-divider>
<mat-radio-group name="gender" ngModel required [(ngModel)]="gender">
  <mat-radio-button value="male">Male</mat-radio-button>
  <mat-radio-button value="female">Female</mat-radio-button>
</mat-radio-group>

<!-- <div>
    <label>Gender : </label>
      <mat-radio-button value="male"  name="gender" ngModel>Male</mat-radio-button>
      <mat-radio-button value="female" name="gender" ngModel>Female</mat-radio-button>
    </div> -->
    <div>
        <button type="submit" [disabled]="!f.valid"  mat-raised-button >UPDATE</button>
      </div>
      <div>
        <button (click)="OnCancel()" mat-raised-button >CANCEL</button>
      </div>
</form>
