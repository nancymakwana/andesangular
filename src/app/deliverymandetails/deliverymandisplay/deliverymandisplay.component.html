<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  <mat-icon>search</mat-icon>
</mat-form-field>

<button mat-raised-button (click)="OnAddClick()"> Add Deliveryman </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- email Column -->
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email-Id </th>
      <td mat-cell *matCellDef="let row"> {{row.user_email}} </td>
    </ng-container>

     <!-- first name Column -->
     <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
    </ng-container>
    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onUpdateClick(row)" mat-button><mat-icon>edit</mat-icon></button>
        <button class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnDeleteClick(row)" mat-button><mat-icon>delete</mat-icon></button>
        <button class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnViewMoreClick(row)" mat-button><mat-icon>more</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
