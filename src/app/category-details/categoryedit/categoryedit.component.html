<form class="container" #f="ngForm" (ngSubmit)="onUpdateClick(f)">
<mat-form-field class="example-full-width">
<input matInput placeholder="First_name" name="cat_name" [(ngModel)]="cat_name">
</mat-form-field>
     <div>
        <button type="submit" [disabled]="!f.valid"  mat-raised-button >Update</button>
      </div>
      <div>
        <button (click)="OnCancel()" mat-raised-button >CANCEL</button>
      </div>
</form>
