<div class="form-style-8">
  <h2>
    Delete Category
  </h2>

<form class="container" #f="ngForm" (ngSubmit)="onDeleteClick(f)">
  <input  type="text" placeholder="Category_name" name="cat_name" [(ngModel)]="cat_name">
  <div>
    <input type="submit" [disabled]="!f.valid"   value="DELETE">
  </div>
  <div>
    <input type="button" (click)="OnCancel()" value="CANCEL">
  </div>
  </form>
</div>
