<div class="form-style-8">
  <h2>
    Add Category
  </h2>

<form class="container" #f="ngForm" (ngSubmit)="OnAdd(f)">
  <input  type="text" placeholder="Category_name" name="cat_name" ngModel>
  <div>
    <input type="submit" [disabled]="!f.valid"   value="ADD">
  </div>
  <div>
    <input type="button" (click)="OnCancel()" value="CANCEL">
  </div>
  </form>
</div>
