<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
   <mat-icon>search</mat-icon>
</mat-form-field>
<mat-divider></mat-divider>
<button mat-raised-button (click)="OnAddClick()"> Add Category </button>

 <!-- first name Column -->
 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

 <ng-container matColumnDef="cat_name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
  <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef > Action</th>
  <td mat-cell *matCellDef="let row">
    <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onUpdateClick(row)" mat-button><mat-icon>    edit</mat-icon></button>
    <button   class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnDeleteClick(row)" mat-button><mat-icon>   delete</mat-icon></button>
  </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
