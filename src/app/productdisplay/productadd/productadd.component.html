<div class="container">
<form  [formGroup]="productadd" (ngSubmit)="OnAdd()">
  <mat-form-field class="example-full-width">
  <input matInput placeholder="product name" formControlName="pro_name">
  </mat-form-field>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
<input matInput placeholder="Product Information" formControlName="info">
</mat-form-field>
<mat-divider></mat-divider>
<select formControlName="size">
  <option>size</option>
  <option>4-6 year</option>
  <option>7-10 year</option>
  <option>11-15 year</option>
  <option>15 year above</option>
</select>
<mat-divider></mat-divider>

<select formControlName="color">
  <option>colour</option>
  <option>red</option>
  <option>yellow</option>
  <option>green</option>
  <option>pink</option>
  <option>black</option>
</select>

<p>
  <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
</p>

<mat-form-field class="example-full-width">
  <input  matInput placeholder="Stock On hand" formControlName="soh">
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
  <input  matInput placeholder="special instruction" formControlName="sp_instruction">
</mat-form-field>

    <select formControlName="fk_cat_id">

    </select>

    <div>
        <button type="submit"  mat-raised-button >ADD</button>
