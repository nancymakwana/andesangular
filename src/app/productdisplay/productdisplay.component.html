<button mat-raised-button (click)="OnAddClick()"> Add Product </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- pro_name Column -->
    <ng-container matColumnDef="pro_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> product name </th>
      <td mat-cell *matCellDef="let row"> {{row.pro_name}} </td>
    </ng-container>

     <!-- size name Column -->
     <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> size </th>
      <td mat-cell *matCellDef="let row"> {{row.size}} </td>
    </ng-container>
    <!-- soh Column -->
    <ng-container matColumnDef="soh">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> soh </th>
      <td mat-cell *matCellDef="let row"> {{row.soh}} </td>
    </ng-container>
      <!-- rent Column -->
      <ng-container matColumnDef="rent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> rent </th>
        <td mat-cell *matCellDef="let row"> {{row.rent}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let row">
        <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onUpdateClick(row)" mat-button><mat-icon>edit</mat-icon></button>
        <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnDeleteClick(row)" mat-button><mat-icon>delete</mat-icon></button>
        <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnViewMoreClick(row)" mat-button><mat-icon>more</mat-icon></button>
        <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnAddImage(row)" mat-butn><mat-icon>add_a_photo</mat-icon></button>
        <button  class="btn" mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="OnImageDetails(row)" mat-butn><mat-icon>image</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
